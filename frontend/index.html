<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot & DALL¬∑E</title>

  <style>
    /* Reset global */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e2e8f0);
      color: #1f2937;
      line-height: 1.5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2563eb;
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 3rem;
      font-weight: 800;
    }

    .form-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 0 1rem;
    }

    /* Navigation buttons */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 2rem;
    }

    .nav-buttons button {
      padding: 10px 25px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: #003344;
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .nav-buttons button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,255,255,0.4);
    }

    /* Sections container */
    .sections-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .chat-section, .image-section {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      flex: 1 1 400px;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-section h2, .image-section h2 {
      color: #2563eb;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      color: #6b7280;
      font-size: 0.95rem;
    }

    /* Chatbox */
    #chatbox {
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      padding: 10px;
      max-height: 350px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .line-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .line-form input[type="text"] {
      flex: 1;
      min-width: 150px;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .line-form input[type="text"]:focus {
      border-color: #2563eb;
    }

    .line-form button {
      padding: 10px 18px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .line-form button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 20px rgba(37,99,235,0.3);
    }

    /* Messages */
    .message {
      display: flex;
      margin: 5px 0;
    }

    .user-message {
      justify-content: flex-end;
    }

    .bot-message {
      justify-content: flex-start;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user-message .bubble {
      background: #cce5ff;
      color: #004085;
    }

    .bot-message .bubble {
      background: #d4edda;
      color: #155724;
    }

    /* Images */
    #imageBox img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 1rem;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 1rem;
      color: #6b7280;
      margin-top: 2rem;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sections-container {
        gap: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .sections-container {
        flex-direction: column;
        align-items: center;
      }

      .chat-section, .image-section {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .line-form input[type="text"] {
        font-size: 0.95rem;
        padding: 8px 10px;
      }

      .line-form button {
        padding: 8px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Chatbot & DALL¬∑E</h1>

    <div class="nav-buttons">
      <button onclick="goHome()">üè† Accueil</button>
      <button onclick="quitSite()">‚ùå Quitter</button>
    </div>

    <div class="sections-container">

      <div class="chat-section">
        <h2>üí¨ Chat avec le bot</h2>
        <p>Posez une question au chatbot et obtenez une r√©ponse instantan√©e.</p>
        <div id="chatbox"></div>
        <div class="line-form">
          <input type="text" id="msg" placeholder="Ex : Quelle est la capitale de France ?">
          <button onclick="sendMessage()">Envoyer</button>
        </div>
      </div>

      <div class="image-section">
        <h2>üé® G√©n√©ration d‚Äôimages avec DALL¬∑E</h2>
        <p>D√©crivez l‚Äôimage que vous souhaitez g√©n√©rer.</p>
        <div class="line-form">
          <input type="text" id="prompt" placeholder="Ex : Un chat en costume de pirate sur un bateau">
          <button onclick="generateImage()">G√©n√©rer Image</button>
        </div>
        <div id="imageBox"></div>
      </div>

    </div>

    <div class="footer">
      Amusez-vous !
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
