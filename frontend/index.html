<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot & DALL¬∑E</title>

  <style>
    /* Box-sizing global pour √©viter les d√©passements */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial;
      margin: 0;
      padding: 20px;
    }
    .nav-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
     }

    .nav-buttons button {
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: #003344;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
      transition: transform 0.2s ease;
    }

    .nav-buttons button:hover {
      transform: scale(1.05);
    }


    input,
    button {
      padding: 8px;
      font-size: 16px;
    }

    #chatbox {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
      display: block;
    }

    h1 {
      margin-bottom: 60px; /* triple l'espace sous le titre */
      text-align: center;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 10px; /* padding horizontal pour smartphone */
    }

    .line-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap; /* bouton et input passent √† la ligne si trop petit */
    }

    .sections-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
    }

    .chat-section, .image-section {
      border: 1px solid #ccc;
      padding: 15px;
      flex: 1 1 300px; /* flex-grow, flex-shrink, flex-basis */
      max-width: 100%;
      min-width: 280px;
    }

    .message {
      display: flex;
      margin: 5px 0;
    }

    .user-message {
      justify-content: flex-end;
    }

    .user-message .bubble {
      background-color: #cce5ff;
      color: #004085;
    }

    .bot-message {
      justify-content: flex-start;
    }

    .bot-message .bubble {
      background-color: #d4edda;
      color: #155724;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .footer {
      margin-top: 40px;
      font-size: 1.2em;
      color: gray;
      text-align: center;
    }

  </style>
</head>

<body>

  <div class="form-container">

    <h1>Chatbot & DALL¬∑E</h1>

    <div class="nav-buttons">
      <button onclick="goHome()">üè† Accueil</button>
      <button onclick="quitSite()">‚ùå Quitter</button>
    </div>


    <div class="sections-container">

      <!-- Chat Section -->
      <div class="chat-section">
        <h2>üí¨ Chat avec le bot</h2>
        <p style="color:gray;">Posez une question au chatbot et obtenez une r√©ponse instantan√©e.</p>

        <div id="chatbox"></div>

        <div class="line-form">
          <input type="text" id="msg" placeholder="Ex : Quelle est la capitale de France ?" style="flex:1; min-width:150px;">
          <button onclick="sendMessage()">Envoyer</button>
        </div>
      </div>

      <!-- Image Generation Section -->
      <div class="image-section">
        <h2>üé® G√©n√©ration d‚Äôimages avec DALL¬∑E</h2>
        <p style="color:gray;">D√©crivez l‚Äôimage que vous souhaitez g√©n√©rer.</p>

        <div class="line-form">
          <input type="text" id="prompt" placeholder="Ex : Un chat en costume de pirate sur un bateau" style="flex:1; min-width:150px;">
          <button onclick="generateImage()">G√©n√©rer Image</button>
        </div>

        <div id="imageBox" style="margin-top:20px;"></div>
      </div>

    </div>

    <div class="footer">
      Amusez-vous !
    </div>

  </div>

  <script src="main.js"></script>

</body>
</html>
