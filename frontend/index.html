<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot & DALL·E</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, button { padding: 8px; font-size: 16px; }
    #chatbox { margin-top: 20px; max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    .user { color: blue; }
    .bot { color: green; }
    img { max-width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Chatbot & DALL·E</h1>

  <!-- Zone pour chatter -->
  <div>
    <input type="text" id="msg" placeholder="Tapez votre message">
    <button onclick="sendMessage()">Envoyer</button>
  </div>
  <div id="chatbox"></div>

  <!-- Zone pour générer des images -->
  <div style="margin-top:20px;">
    <input type="text" id="prompt" placeholder="Prompt pour DALL·E">
    <button onclick="generateImage()">Générer Image</button>
  </div>
  <div id="imageBox"></div>

  <script src="main.js"></script>
</body>
</html>
