    .line-form {

    .line-form button {

    /* Images */
    #imageBox img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    p.description {
      color: gray;
      font-size: 0.9em;
      text-align: center;
    }

  </style>
